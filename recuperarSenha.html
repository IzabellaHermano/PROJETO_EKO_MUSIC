<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eko Music</title>
  <link rel="stylesheet" href="css/forms.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/identidade_visual/BrandMark_Mascot - Transparente.png" type="image/x-icon" />
</head>

<body class="login-bg">
  <div class="login-box">
    <img src="assets/identidade_visual/Combination Mark Vertical - Transparente.png" alt="Logo Eko" class="logo-login">
    <h1 class="logo-text">Recuperar Senha</h1>
    <form class="form-login">
      <input type="text" placeholder="E-mail ou nome de usuário" required>
      <input type="password" placeholder="Nova Senha" required>
      <input type="password" placeholder="Confirmar Nova Senha" required>
      <button type="submit">Confirmar</button>
    </form>
    <br><footer>&copy; 2025 Eko Music</footer>
  </div>
  <script>
document.querySelector(".form-login").addEventListener("submit", function (e) {
  e.preventDefault();

  const identificador = this.querySelector("input[type='text']").value.trim();
  const novaSenha = this.querySelectorAll("input[type='password']")[0].value.trim();
  const confirmarSenha = this.querySelectorAll("input[type='password']")[1].value.trim();

  // if (novaSenha.length < 6) {
  //   alert("A nova senha deve ter pelo menos 6 caracteres.");
  //   return;
  // }

  if (novaSenha !== confirmarSenha) {
    alert("As senhas não coincidem.");
    return;
  }

  // Atualiza a senha diretamente, sem validar usuário
  localStorage.setItem("senha", novaSenha);

  alert("Senha atualizada com sucesso!");
  window.location.href = "index.html";
});
</script>


</body>
</html>
