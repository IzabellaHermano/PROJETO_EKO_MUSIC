<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eko Music</title>
  <link rel="stylesheet" href="css/forms.css">
  <link rel="icon" href="assets/identidade_visual/BrandMark_Mascot - Transparente.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
  .logo-login {
    width: 200px;
    margin-bottom: 15px;
    }
  </style>
</head>
<body>
    <body class="login-bg">
  <div class="login-box">
    <img src="assets/identidade_visual/Combination Mark Horizontal - Transparente.png" alt="Logo Eko" class="logo-login">
    <form class="form-login">
      <input id="emailOrUserLogin" type="text" placeholder="E-mail ou nome de usuário" required>
      <input id="passwordLogin" type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p class="small-text">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      <p class="small-text">Esqueceu a senha? <a href="recuperarSenha.html"><br>Recuperar Senha</a></p>
    </form>
    <footer>&copy; 2025 Eko Music</footer>

    <script>
    document.querySelector(".form-login").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio do formulário automaticamente
      const emailInput = document.getElementById("emailOrUserLogin");
      const senhaInput = document.getElementById("passwordLogin");

      if(senhaInput.value === localStorage.getItem("senha") && 
         (emailInput.value === localStorage.getItem("email") || 
          emailInput.value === localStorage.getItem("nome"))) {
        alert("Login bem-sucedido!");
      } else {
        alert("Credenciais inválidas. Tente novamente.");
        return;
      }

      window.location.href = "home.html"; // Redireciona para a página inicial após o login
    });
    </script>

    <script src="scripts/script.js"></script>
  </div>
</body>
</html>
