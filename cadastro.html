<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eko Music - Cadastro</title>
  <link rel="stylesheet" href="css/forms.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-bg">
  <div class="login-box">
    <img src="assets/identidade_visual/Combination Mark Vertical - Transparente.png" alt="Logo Eko" class="logo-login">
    <h1 class="logo-text">Crie sua conta</h1>
    <form class="form-login">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="Nome de usuário" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <button type="submit" onclick="window.location.href='home.html'; return false;">Cadastrar</button>
      <p class="small-text">Já possui conta? <a href="index.html">Entrar</a></p>
    </form>
     <footer>© 2025 Eko Music</footer>
  </div>
</body>
</html>
