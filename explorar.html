<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/identidade_visual/BrandMark_Mascot - Transparente.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/popupsair.css" />
    <link rel="stylesheet" href="css/popupFavorito.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b690a6b06f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/explorar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/b690a6b06f.js" crossorigin="anonymous"></script>
    <title>Explorar - Eko Music</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="assets/identidade_visual/Combination Mark Horizontal - Light.png" alt="Logo" />
      </div>
      <div class="header-buttons">
        <a href="perfil.html"><button>Perfil</button></a>
        <button onclick="abrirPopUp()">Sair</button>
      </div>
      <div class="popup" id="popup">
        <div class="popup-content">
          <span id="confirmar">Tem certeza de que deseja sair?</span><br><br>
          <a href="index.html"><button>Sair</button></a>
          <button class="close-btn" onclick="fecharPopup()">Cancelar</button>
        </div>
      </div>
    </header>

    <nav id="sidebar">
      <ul>
        <li><a href="home.html#main"><i class="fas fa-house"></i> Início</a></li>
        <li><a href="explorar.html" class="active"><i class="fas fa-compass"></i> Explorar</a></li>
        <li><a href="biblioteca.html"><i class="fas fa-list"></i> Biblioteca</a></li>
      </ul>
    </nav>

    <main>
      <section id="search-section">
        <input type="text" id="search-input" placeholder="Buscar músicas, artistas ou estilos..." />
        <div id="search-results"></div>
      </section>
    </main>

    <div id="player-bar" class="hidden">
      <div class="player-left">
        <img id="track-cover" src="assets/musicas-albuns/imagem.png" alt="Capa" />
        <div class="track-info">
          <span id="track-title">Nome da Música</span>
          <span id="track-artist">Artista • Estilo</span>
        </div>
      </div>

      <div class="player-center">
        <div class="controls">
          <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
          <button id="play-pause-btn"><i class="fas fa-play"></i></button>
          <button id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <input type="range" id="progress-bar" value="0" />
        <div class="time-info">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
      </div>

      <div class="player-right">
        <div class="volume-control">
          <button id="volume-down"><i class="fas fa-volume-down"></i></button>
          <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
          <button id="volume-up"><i class="fas fa-volume-up"></i></button>
        </div>
        <button><i class="fas fa-heart"></i></button>
        <button><i class="fas fa-download"></i></button>
        <button id="shuffle-btn" title="Modo aleatório"><i class="fas fa-random"></i></button>
      </div>
      <audio id="audio-player" preload="metadata"></audio>
    </div>
    <div class="player-right">
      <div class="volume-control">
        <button id="volume-down"><i class="fas fa-volume-down"></i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
        <button id="volume-up"><i class="fas fa-volume-up"></i></button>
      </div>

      <button id="favorite-btn" title="Favoritar"><i class="fas fa-heart"></i></button>
      <button><i class="fas fa-download"></i></button>
      <button id="shuffle-btn" title="Modo aleatório">
        <i class="fas fa-random"></i>
      </button>

    </div>
    <audio id="audio-player" preload="metadata"></audio>
  </div>

  <script src="scripts/player-session.js"></script>
  <script src="scripts/playerbar.js"></script>

    <footer>&copy; 2025 Sua Plataforma Musical</footer>

    <script src="scripts/popupsair.js"></script>
    <script src="scripts/player-session.js"></script>
    <script src="scripts/playerbar.js"></script>
    <script src="scripts/explorar.js"></script>
  </body>
</html>
